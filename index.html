<!DOCTYPE html>
<html>

	<body>
		<h1>Show File-select Fields</h1>
		<h3>Show a file-select field which allows only one file to be chosen: </h3>
		<form action="http://localhost:3000/profile/change_profile_picture"	enctype="multipart/form-data" method="post">
														
		<label for="file">Select a file:</label>
		<input type="file" id="file" name="profile_picture" />
		<br />
		<input type="submit" />
		</form>
	</body>

</html>
